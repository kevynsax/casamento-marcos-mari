<div class="wpo-box-style">
  <section class="wpo-hero-slider">
    <h2 class="hidden">casamento</h2>
    <swiper-container #swiperEl init="false">
      @for (slide of slides; track slide) {
        <swiper-slide>
          <div class="slide-inner slide-bg-image" [style.background-image]="'url(' + slide + ')'">
          </div>
        </swiper-slide>
      }
    </swiper-container>
  </section>
</div>
<section class="wpo-hero-wedding-date">
  <div class="wpo-wedding-date-inner">
    <span class="wow fadeInUp" data-wow-duration="800ms">Reserve a Data</span>
    <h2 class="wow fadeInUp" data-wow-duration="1000ms">Mariana & Marcos</h2>
    <p class="wow fadeInUp" data-wow-duration="1200ms">Nos casaremos {{formatarData(dataCasamento)}}</p>
    <span class="shape wow fadeInUp" data-wow-duration="1400ms"><img
      src="assets/images/wedding-date/1.png"
      alt=""> </span>
    <div class="row wow fadeInUp" data-wow-duration="1600ms">
      <div class="col col-xs-12">
        <div class="clock-grids">
          <div id="clock">
            <div class="box">
              <div>
                <div class="time">{{ dias() }}</div>
                <span>Dias</span>
              </div>
            </div>
            <div class="box">
              <div>
                <div class="time">{{ horas() }}</div>
                <span>Horas</span>
              </div>
            </div>
            <div class="box">
              <div>
                <div class="time">{{ minutos() }}</div>
                <span>Mins</span>
              </div>
            </div>
            <div class="box">
              <div>
                <div class="time">{{ segundos() }}</div>
                <span>Segs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="shape-1">
    <img src="assets/images/wedding-date/2.png" alt="">
  </div>
  <div class="shape-2">
    <img src="assets/images/wedding-date/3.png" alt="">
  </div>
</section>
